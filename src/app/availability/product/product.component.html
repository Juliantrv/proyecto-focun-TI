<table *ngIf="componentView == 'list'" class="border-collapse table-fixed w-full text-sm mt-4">
    <thead>
        <tr>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">SKU</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">NAME</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">DESCRIPTION</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">RATE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of inventory">
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{product.sku}}</td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{product.nombre}}</td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{product.descripcion}}</td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{product.precio}}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="componentView == 'card'" class="grid lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6 justify-items-center m-4">
    <div *ngFor="let product of inventory" class="h-80 w-80 flex flex-col justify-center items-center p-5  bg-white rounded-lg shadow-md">
        <img class="w-32 h-40 relative overflow-hidden bottom-6" alt="Producto" [src]="product.imagen">
        <h3>{{product.nombre}}</h3>
        <p>SKU: {{product.sku}}</p>
        <p class="relative">Selling Price: {{product.precio}}</p>
    </div>
</div>
